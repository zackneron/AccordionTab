<!DOCTYPE html>
<html>

<head>
    <title>

    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="tabs">
            <input type="radio" name="tabs" id="tabone" checked="checked">

        </div>
    </div>
</body>

</html>
